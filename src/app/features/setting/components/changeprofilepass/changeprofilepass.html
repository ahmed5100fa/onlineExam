<div class="d-flex justify-content-start h-100 w-100">
    <div class="loginSection w-100" >
  <form [formGroup]="changePass">
    <div class="form-group pb-3">
      <label for="exampleInputNewPassword" class="pb-1">Current Password</label>
      <input type="password" class="form-control" id="exampleInputNewPassword" placeholder="New Password" formControlName="oldPassword" />
      <app-password-error [formName]="changePass" [InputName]="'oldPassword'"></app-password-error>
    </div>
    <div class="form-group pb-3">
      <label for="exampleInputNewPassword" class="pb-1">New Password</label>
      <input type="password" class="form-control" id="exampleInputNewPassword" placeholder="New Password" formControlName="password" />
      <app-password-error [formName]="changePass" [InputName]="'password'"></app-password-error>
    </div>
    <div class="form-group pb-3">
      <label for="exampleInputConfNewPassword" class="pb-1">Confirm New Password</label>
      <input type="password" class="form-control" id="exampleInputConfNewPassword" placeholder="Confirm New Password" formControlName="rePassword" />
      <app-repassword-error [formName]="changePass"></app-repassword-error>
    </div>
    <app-alert [message]="apiError" type="danger"></app-alert>
    <button type="submit" routerLink="/verifycode" class="btn btn-auth w-100 mb-4" (click)="ChangePassword()">Update Password</button>
  </form>
</div>
</div>
