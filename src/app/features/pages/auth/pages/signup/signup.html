<div class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="signupSection w-75">
    <h3 class="fw-bolder pb-4">Create Account</h3>
    <form>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="exampleInputFirstname" class="form-label">First name</label>
          <input type="text" class="form-control" id="exampleInputFirstname" placeholder="Ahmed" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="exampleInputLastname" class="form-label">Last name</label>
          <input type="text" class="form-control" id="exampleInputLastname" placeholder="Abdullah" />
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleInputUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="exampleInputUsername" placeholder="user1234" />
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail" placeholder="user@example.com" />
      </div>

      <div class="mb-3">
        <label for="exampleInputPhone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="exampleInputPhone" placeholder="1012345678" />
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
      </div>

      <div class="mb-4">
        <label for="exampleInputConfPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputConfPassword1" placeholder="Confirm Password" />
      </div>

      <button type="submit" class="btn btn-auth w-100 mb-3">Create Account</button>

      <p class="text-center">
        Already have an account? 
        <a routerLink="/login"  class="text-primary text-decoration-none fw-lighter">Login</a>
      </p>
    </form>
  </div>
</div>
