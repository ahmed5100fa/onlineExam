<div class="container px-3 py-0">
  <div class="row">
    @for (item of subjArr(); track $index) {
      <div class="col-lg-4 col-md-6 col-sm-12 p-1">
        <div class="card rounded-0" [style.background-image]="'url(' + item.icon + ')'">
          <button class="w-75 py-2 px-3" [routerLink]="['/home/exams', item._id]">
            {{ item.name }}
          </button>
        </div>
      </div>
    }
  </div>
</div>
