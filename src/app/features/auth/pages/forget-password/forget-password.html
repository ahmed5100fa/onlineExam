<div class="d-flex align-items-center justify-content-center h-100 w-100">
    <div class="loginSection w-75" style="max-width: 420px;">
  <h3 class="fw-bolder pb-1">Forgot Password</h3>
  <p class="fw-light pb-3">Don’t worry, we will help you recover your account.</p>
  <form>
    <div class="form-group pb-3">
      <label for="exampleInputEmail1" class="pb-1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" />
    </div>
    <button type="submit" routerLink="/verifycode" class="btn btn-auth w-100 mb-4">Continue <i class="fa fa-long-arrow-right text-white"></i></button>

    <p class="text-center">
      Don’t have an account?
      <a routerLink="/signup" class="text-primary text-decoration-none fw-lighter">Create yours</a>
    </p>
  </form>
</div> 
</div>
