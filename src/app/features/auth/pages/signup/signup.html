<div class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="signupSection w-75">
    <h3 class="fw-bolder pb-4">Create Account</h3>
    <form >

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">First name</label>
          <input type="text" class="form-control" formControlName="firstName" placeholder="Ahmed" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Last name</label>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Abdullah" />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" formControlName="username" placeholder="user1234" />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="user@example.com" />
      </div>

      <div class="mb-3">
        <label class="form-label">Phone</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <img src="https://flagcdn.com/w20/eg.png" alt="EG" />
              <span>+20</span>
            </span>
          </div>
          <input type="text" class="form-control" placeholder="1012345678" />
        </div>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" />
      </div>

      <div class="mb-4">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password" />
      </div>

      <button type="submit" class="btn btn-auth w-100 mb-3">Create Account</button>

      <p class="text-center">
        Already have an account? 
        <a routerLink="/login" class="text-primary text-decoration-none fw-lighter">Login</a>
      </p>
    </form>
  </div>
</div>
